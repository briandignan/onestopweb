        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="@("active".when(page == "OneStopWeb"))"><a href="@routes.OneStop.index()">OneStopWeb</a></li>
            <li class="@("active".when(page == "Inventory"))"><a href="@routes.OneStop.inventoryList()">Inventory</a></li>

          </ul>
